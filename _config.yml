# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
projects: true

# if you don't need "about" or "blog", comment them out below
about: false
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog, projet]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: false

plugins:
- jekyll-seo-tag
- jekyll-gist
- jekyll-feed
- jemoji
- jekyll-sitemap
- jekyll-email-protect


jekyll-mentions:
    base_url: https://github.com

collections:
- formations
- enterprises
- certifications

rel_me:
- https://github.com/sylvainmetayer
- https://twitter.com/sylvain_metayer

# BUILD SETTINGS
exclude: ["travis.sh", "Rakefile", "README.md", "Gemfile", "Gemfile.lock", "FAQ.md", "netlify.toml", "CNAME", "github_travis.enc"]

sass:
    sass_dir: _sass
    style: compressed # possible values: nested expanded compact compressed

url: https://sylvainmetayer.fr

compress_html:
    ignore:
        envs:
        - development
        - stage

include: ["_redirects"]
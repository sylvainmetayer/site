    url: https://comments.sylvainmetayer.fr/main/
    script: https://comments.sylvainmetayer.fr/main/js/embed.min.js

# BUILD SETTINGS
exclude: 
    - "travis.sh"
    - "Rakefile"
    - "README.md"
    - "Gemfile"
    - "Gemfile.lock"
    - "netlify.toml"
    - "github_travis.enc"
    - "vendor"
    - "Makefile"
    - "docker-compose.yml"

sass:
    sass_dir: _sass
    style: compressed # possible values: nested expanded compact compressed

url: https://sylvainmetayer.fr
production_url: https://sylvainmetayer.fr

compress_html:
    ignore:
        envs:
        - development
        - stage

highlighter: rouge

assets:
    source_maps: false # false on JEKYLL_ENV=production
    destination: "/assets"
    compression: true # true on JEKYLL_ENV=production
    gzip: true
    defaults:
        js: { integrity: true } # true on JEKYLL_ENV=production
        css: { integrity: true } # true on JEKYLL_ENV=production
        img: { integrity: true } # true on JEKYLL_ENV=production
    sources:
        - _assets/css
        - _assets/fonts
        - _assets/images
        - _assets/images/favicon
        - _assets/images/projets
        - _assets/videos
        - _assets/js
        - _assets/_sass
        - _assets/_sass/base
        - _assets/_sass/components
        - _assets/_sass/pages
